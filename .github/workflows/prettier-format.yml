name: Prettier Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Prettier
        run: npm install --no-save prettier

      - name: Run Prettier check
        id: prettier
        continue-on-error: true
        run: npx prettier --check .

      - name: Comment on PR if Prettier fails
        if: steps.prettier.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Prettier check failed. Run `npx prettier --write .` 
              grab a ðŸŒ¯ and commit the changes."
            })

      - name: Fail the job if Prettier failed
        if: steps.prettier.outcome == 'failure'
        run: exit 1
