name: Prettier Format and Commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --save-dev prettier

      # Run Prettier to check and format files
      - name: Run Prettier
        run: |
          npx prettier --write .   # Runs Prettier to format all files

      # Check if changes were made
      - name: Check for changes
        run: |
          git diff --exit-code || echo "Changes detected"

      # Commit and push changes if there are any
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply Prettier formatting"
          git push
        # Only run if changes were detected
        if: ${{ steps.check-for-changes.outputs.changes_detected == 'true' }}
