name: Prettier Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Prettier
        run: npm install --no-save prettier

      - name: Run Prettier check
        run: npx prettier --check .
